name: Publish Android to Maven Central

on:
  workflow_dispatch:

jobs:
  publish:
    name: Publish Android
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Import GPG key
        run: |
          echo $ORG_GRADLE_PROJECT_signingInMemoryKey | base64 --decode > private-key.gpg
          gpg --batch --import private-key.gpg
        env:
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGINMEMORYKEY }}

      - name: Add the custom gpg signing program that passes the passphrase to the gpg CLI
        run: |
          rm -rf /tmp/gpg.sh
          echo '#!/bin/bash' >> /tmp/gpg.sh
          echo 'gpg --batch --pinentry-mode=loopback --passphrase $ORG_GRADLE_PROJECT_signingPassword $@' >> /tmp/gpg.sh
          chmod +x /tmp/gpg.sh
        env:
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGPASSWORD }}

      - name: Setup git
        run: |
          git config commit.gpgsign true
          git config user.signingkey $ORG_GRADLE_PROJECT_signingKeyId
          git config gpg.program /tmp/gpg.sh
        env:
          ORG_GRADLE_PROJECT_signingKeyId: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGKEYID }}

      - name: Verify GPG key import
        run: gpg --list-keys

      - name: Publish to Maven Central
        run: |
          echo "mavenCentralUsername: $ORG_GRADLE_PROJECT_mavenCentralUsername"
          echo "mavenCentralPassword: ****"
          echo "signingKeyId: $ORG_GRADLE_PROJECT_signingKeyId"
          echo "signingPassword: ****"
          echo "signingInMemoryKey: ****"
          ./gradlew publish --no-daemon
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.ORG_GRADLE_PROJECT_MAVENCENTRALUSERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.ORG_GRADLE_PROJECT_MAVENCENTRALPASSWORD }}
          ORG_GRADLE_PROJECT_signingKeyId: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGKEYID }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGPASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGINMEMORYKEY }}
        working-directory: android_kmp

      - name: Clean up
        run: rm /tmp/gpg.sh